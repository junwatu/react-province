<!DOCTYPE html>
<html>

<head>
    <title>React Component - Select Province</title>
</head>

<body>
    <div id="province"></div>
    <script src="./node_modules/react/dist/react.min.js"></script>
    <script src="./dist/react-province.js"></script>
    <script type="text/javascript">
    var propinsi = document.getElementById('province');

    propinsi.addEventListener('change', function(e) {
        var data = e.target.value.toLowerCase();
        console.log(e.target.dataset);
        console.log(data);
    });
    </script>
</body>

</html>
